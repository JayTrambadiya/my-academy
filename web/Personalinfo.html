    <script>
        function Validateform() {
            {    // for SurName , Firstname and Lastname 
                var y = document.forms["personalinfo"]["FirstName"].value;
                if (y ==="") {
                    alert("Firstname is Required");
                    return false;
                }
                y = document.forms["personalinfo"]["Lastname"].value;
                if (y ==="") {
                    alert("Lastname is Required");
                    return false;
                }
                y = document.forms["personalinfo"]["Surname"].value;
                if (y === "") {
                    alert("Surname is Required");
                    return false;
                }
            }


            {// for email validation
                var x = document.forms["personalinfo"]["email"].value;
                var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;

                if (x ==="") {
                    alert("Email address must required for further communication");
                }
                else if (x.match(mailformat)) {

                }
                else {
                    alert("You have entered an invalid email address!");
                    document.forms["personalinfo"]["email"].focus();
                    return false;
                }
            }

            {// for DOB validation
                var checkdob = document.forms["personalinfo"]["dob"].value;
                var x = 0, y = 0;
                for (i = 0; i < 7; i++) {
                    if (i < 4) {
                        x = x + checkdob[i];
                    }
                    if (i < 8 && i > 5) {
                        y = y + checkdob[i];
                    }
                }
                if (x > 2012) {
                    if (x === 2013 && y > 06) {
                        alert("please select a valid Date Of Birth");
                        return false;
                    }
                }
            }


            {
                // for Parent's Phone validation
                var reg = /^([6-9])([0-9]){9,9}$/
                if (false === reg.test(document.forms["personalinfo"]["Contact1"].value)) {
                    alert("enter a valid Phone Number");
                    document.forms["personalinfo"]["Contact1"].focus();
                    return false;
                }
                if (false === reg.test(document.forms["personalinfo"]["Contact2"].value)) {
                    alert("enter a valid Phone Number");
                    document.forms["personalinfo"]["Contact2"].focus();
                    return false;
                }
            }
            // for gender
            {
                let gen = document.forms["personalinfo"]["gender"].value;
                if (gen === undefined || gen === null || gen === "") {
                    alert("please select gender");
                    return false;
                }
            }
            return true;
        }
